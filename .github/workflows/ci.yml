name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          
      - name: Build backend with tests
        run: chmod +x ./gradlew && ./gradlew clean build -Pspring.profiles.active=dev
        working-directory: ./backend

          
      - name: Build Jar file
        run: chmod +x ./gradlew && ./gradlew clean bootJar
        working-directory: ./backend

      - name: Archive Jar file
        uses: actions/upload-artifact@v3
        with:
          name: jar-artifact
          path: ./backend/build/libs/*.jar

      - name: Archive Test restults
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./backend/build/test-results/test/*

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Angular app
        run: npm run build --prod
        working-directory: ./frontend

      - name: Run tests
        run: npm test
        working-directory: ./frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./frontend/coverage

      - name: Upload coverage to Codecov
        if: false
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/**/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run Docker Compose
        run: docker-compose up --build -d
        working-directory: .

      - name: Wait for services to be healthy
        run: |
          docker-compose ps
          while [ $(docker inspect -f '{{.State.Running}}' $(docker-compose ps -q) | grep false | wc -l) -ne 0 ]; do
            echo "Waiting for services to be running..."
            sleep 10
          done
        working-directory: .

      - name: Verify frontend service
        run: |
          for i in {1..10}; do
            curl -f http://localhost:4201 && break || sleep 10
          done