name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: chmod +x gradlew && ./gradlew build
        working-directory: ./backend

      - name: Archive Jar file
        uses: actions/upload-artifact@v4
        with:
          name: pmt-backend-jar
          path: ./backend/build/libs/*.jar

      - name: Archive Test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./backend/build/test-results/test/*

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ./backend/build/reports/jacoco/test/html

  build-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Angular app
        run: npm run build --prod
        working-directory: ./frontend

      - name: Run tests
        run: npm test
        working-directory: ./frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./frontend/coverage

  docker-compose:
    needs:
      - build-backend
      - build-frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: pmt-backend-jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run Docker Compose
        run: docker-compose up --build -d
        working-directory: .

      - name: Wait for services to be healthy
        run: |
          docker-compose ps
          while [ $(docker inspect -f '{{.State.Running}}' $(docker-compose ps -q) | grep false | wc -l) -ne 0 ]; do
            echo "Waiting for services to be running..."
            sleep 10
          done
        working-directory: .

  system-tests:
    needs: docker-compose
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: frontend service
        run: |
          for i in {1..10}; do
            curl -f http://localhost:4201 && break || sleep 10
          done

      - name: backend api
        run: |
          for i in {1..10}; do
            curl -f http://localhost:8081/ && break || sleep 10
          done

      - name: swagger-ui
        run: |
          for i in {1..10}; do
            curl -f http://localhost:8081/swagger-ui/index.html#/user-controller/register && break || sleep 10
          done
