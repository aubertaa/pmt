# drop auto on start to reset test data on dev only
spring.jpa.hibernate.ddl-auto=create-drop

spring.application.name=pmtbackend
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/pmtdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# for swagger ui to work
# spring.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
