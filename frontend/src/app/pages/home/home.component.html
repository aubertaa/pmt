<div class="text-center mt-5">You are logged in !</div>

<div class="container mt-5">
  <div class="row mb-3">
    <h1>Projets</h1>
    <div class="form-row align-items-center">
      <div class="col-md-4">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            [(ngModel)]="currentProjectName"
            placeholder="Enter project name"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="projectDescription">Description</label>
          <textarea
            id="projectDescription"
            class="form-control"
            [(ngModel)]="currentProjectDescription"
            placeholder="Enter project description"
            rows="1"
          ></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="projectStartDate">Start Date</label>
          <input
            type="date"
            id="projectStartDate"
            class="form-control"
            [(ngModel)]="currentStartDate"
          />
        </div>
      </div>
      <div class="col-2 d-flex align-items-center justify-content-center">
        <button class="btn btn-primary" (click)="onAddProject()">
          Ajouter
        </button>
      </div>
    </div>

    <div class="row mb-3">
      <ng-container *ngFor="let project of projects">
        <app-project-item [project]="project"></app-project-item>
      </ng-container>
    </div>
  </div>
</div>
